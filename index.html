<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>model museum</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap">
  <link rel="stylesheet" href="style.css">

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

</head>
<body>
    <div class="carousel-container">
        <div class="terminal-bar">
            <span class="dot red"></span>
            <span class="dot yellow"></span>
            <span class="dot green"></span>
            <span class="title">mymodel museum :]</span>
        </div>

        <div class="carousel-row">
            <button id="prev">&#8592;</button>
            <model-viewer id="viewer" camera-controls auto-rotate background-color="#181818" style="width:600px; height:400px;"></model-viewer>
            <button id="next">&#8594;</button>
        </div>

        <div class="subtitle"></div>
    </div>

  <script src="script.js"></script>
</body>
</html>
